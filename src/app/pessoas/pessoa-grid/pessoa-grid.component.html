<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-valor-header">CEP</th>
            <th class="col-valor-header"> </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td class="col-valor-content">{{pessoa.cep}}</td>
            <td class="col-acoes">
                <a pButton icon="pi pi-pencil" class="col-buttons-r" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" class="col-buttons-l" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
